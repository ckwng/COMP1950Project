    <main>
    <div id="banner">
         <img src="img/web-developmentmain.jpg">
         <div class="grey-box">
            <h1>COMP 1950 Web Development and Design 2</h1>
        </div>
    </div>
    <article>
        <h2>Contact the instructor</h2>
        <form id="#contact-form" action="contact_submit.html" method="get">
            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname" required/>
            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname" required/>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required pattern="[A-Za-z0-9!#$%&'*+-/=?^_`{|}~.]+@([A-Za-z0-9-]+\.)+[A-Za-z0-9-]+"/>
            <label for="studentno">BCIT Student Number: </label>
            <input type="text" id="studentno" name="studentno" pattern="[A-Za-z][0-9]{8}"/>
            
            <label for="studenttype-prospective">Prospective Student</label>
            <input type="radio" id="studenttype-prospective" name="studenttype" value="Prospective" />

            <label for="studenttype-current">Current Student</label>
            <input type="radio" id="studenttype-current" name="studenttype" value="Current" />

			<input type="submit" value="Submit""/>
        </form>
    </article>
</main>
